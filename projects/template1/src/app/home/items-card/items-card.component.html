<div class="col-lg-12 p-0" [ngClass]="theme">
    <owl-carousel-o [options]="responsiveOptions">
        <ng-template carouselSlide *ngFor="let item of items">
            <div class="item"  >
                <div class="items-card pointer-cursor" (click)="viewItems(item)">
                    <div>
                        <img *ngIf="item && item.spItemDto && item.spItemDto.attachments[0] && item.spItemDto.attachments[0].s3path"
                            [src]="item.spItemDto.attachments[0].s3path" [alt]="item.alt">
                        <img *ngIf="item && item.spItemDto && (!item.spItemDto.attachments || !item.spItemDto.attachments.length)"
                            src="{{cdnPath}}assets/images/rx-order/items/Items.svg" [alt]="item.alt">
                    </div>
                    <div class="item-text-container">
                        <div class="item-name">
                            {{item.spItem.name}}
                        </div>
                        <div class="virtual-item">
                            <div *ngIf="item && item.itemNature =='VIRTUAL_ITEM'" class="price-label">
                                *Starting at
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="item-rate">₹{{item.price}}</span>&nbsp;&nbsp;<span *ngIf="item.showMrp && item.mrp" class="item-mrp">₹{{item.mrp}}</span>
                            </div>
                            <div>
                                <button pRipple type="button" class="btn-buy btn-primary" id="btnAddToCart" (click)="addToCart(item, $event)">Add</button>
                     

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>        
    </owl-carousel-o>
</div>
