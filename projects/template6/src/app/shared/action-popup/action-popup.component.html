<form>
    <h1 *ngIf="!fromOrderDetails" class="mat-dialog-title" style="font-size: 1.2rem !important;">
        Select an action to perform
        <button mat-dialog-close class="modal_close" tabindex="-1" id="btnClose"><i class="fa fa-window-close"
                aria-hidden="true"></i></button>
    </h1>
    <div *ngIf="!fromOrderDetails" class="action-section consumer-action col-md-12 no-padding">
        <div class=" col-12 col-sm-12 col-md-12 col-lg-12 pad-30">
            <!-- For large devices -->
            <mat-grid-list cols="4" rowHeight="120px" [gutterSize]="'30px'" class="action-big">
                <mat-grid-tile *ngIf="showRescheduleAppt" (click)="gotoAptmtReschedule()" style="cursor: pointer;">
                    <img src="{{cdnPath}}assets/images/Reschedule-01-01.svg" class="width-45" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Reschedule</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="showRescheduleWtlist" (click)="gotoWaitlistReschedule()" style="cursor: pointer;">
                    <img src="{{cdnPath}}assets/images/Reschedule-01-01.svg" class="width-45" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Reschedule</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="showcheckinCancel || showapptCancel" (click)="doCancelWaitlist()"
                    style="cursor: pointer;">
                    <img src="{{cdnPath}}assets/images/error.svg" class="width-45" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Cancel
                            <span *ngIf="showapptCancel">Appointment</span>
                            <span *ngIf="showcheckinCancel && !bookingDetails.token">Checkin</span>
                            <span *ngIf="showcheckinCancel && bookingDetails.token">Token</span>
                        </div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile (click)="addWaitlistMessage()" style="cursor: pointer;"><img
                        src="{{cdnPath}}assets/images/icon-chat.svg" class="width-70" style="cursor: pointer;" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Send Message</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile (click)="sendAttachment()" style="cursor: pointer;">
                    <i class="material-icons">attach_file</i>
                    <mat-grid-tile-footer>
                        <div class="footer-text">Send Attachments</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="showcheckinMeet || showapptMeet" (click)="getMeetingDetails()"
                    style="cursor: pointer;">
                    <img src="{{cdnPath}}assets/images/sticky-notes.svg" class="width-45" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Meeting Details</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
            </mat-grid-list>
            <!-- For small devices -->
            <mat-grid-list cols="3" rowHeight="100px" [gutterSize]="'10px'" class="action-small">
                <mat-grid-tile *ngIf="showRescheduleAppt" (click)="gotoAptmtReschedule()">
                    <img src="{{cdnPath}}assets/images/Reschedule-01-01.svg" class="width-30" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Reschedule</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="showRescheduleWtlist" (click)="gotoWaitlistReschedule()">
                    <img src="{{cdnPath}}assets/images/Reschedule-01-01.svg" class="width-30" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Reschedule</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="showcheckinCancel || showapptCancel" (click)="doCancelWaitlist()"><img
                        src="{{cdnPath}}assets/images/error.svg" class="width-30" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Cancel
                            <span *ngIf="showapptCancel">Appointment</span>
                            <span *ngIf="showcheckinCancel && !bookingDetails.token">Checkin</span>
                            <span *ngIf="showcheckinCancel && bookingDetails.token">Token</span>
                        </div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile (click)="addWaitlistMessage()"><img src="{{cdnPath}}assets/images/icon-chat.svg" class="width-45"
                        alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Send Message</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile (click)="sendAttachment()">
                    <i class="material-icons">attach_file</i>
                    <mat-grid-tile-footer>
                        <div class="footer-text">Send Attachments</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="showcheckinMeet || showapptMeet" (click)="getMeetingDetails()">
                    <img src="{{cdnPath}}assets/images/myjaldee/sticky-notes.svg" class="width-30" alt="">
                    <mat-grid-tile-footer>
                        <div class="footer-text">Meeting Details</div>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
    <mat-dialog-content class="consumer-action" *ngIf="fromOrderDetails">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12 no-padding">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-4 no-padding">
                <img class="img-msg" src="{{cdnPath}}assets/images/order/chat.svg" alt="messsage">
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 col-8 mb-2">
                <div class="textCard">
                    <h4 class="mx-2 my-2 text-secondary">Notes :</h4>
                    <span> {{bookingDetails.consumerNote}} </span>
                </div>
                <div class="d-flex">
                    <button class="cancel-btn" mat-dialog-close id="btnCancel">Close</button>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</form>
