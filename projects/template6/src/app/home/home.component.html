<section id="busPageId" class="content bus-page p-0" [ngClass]="theme">
    <ng-container *ngIf="loginRequired">
        <div class="bus-page-header" #header>
            <app-header *ngIf="!loading"></app-header>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
        <div>
            <div *ngIf="!hideFooter && cartCount > 0 && smallmobileDevice" class="shopping-cart-footer">
                <div class="cart-footer">
                    <div>
                        <span class="Item-count">{{ cartCount }} {{ cartCount === 1 ? 'Item' : 'Items' }} Added</span>
                    </div>
                    <button pRipple type="button" id="btnViewCart" class="btn-viewCart btn-primary"
                        (click)="viewCart()">View Cart</button>
                </div>
            </div>
        </div>
    </ng-container>

    <div class="bus-page-header login-container-outer" *ngIf="loginRequired">
        <div *ngIf="!loggedIn" class="d-flex flex-column flex-root" style="height: 100vh;" [ngClass]="theme?theme:''">
            <div class="login login-3 wizard d-flex flex-column flex-lg-row flex-column-fluid no-padding">
                <div class="login-aside d-flex flex-column flex-row-auto">
                    <div class="d-flex flex-column-auto flex-column">
                        <h3 class="font-weight-bolder text-center font-size-h4 text-dark-50 line-height-xl">
                        </h3>
                    </div>
                </div>
                <div class="login-content flex-row-fluid d-flex flex-column p-10 bg-cover-app"
                    [ngStyle]="{ 'background-image': (loginBackground) ? 'url(' + loginBackground + ')': ''}">
                    <div class="d-flex flex-row-fluid flex-center" [ngClass]="alignClass">
                        <div class="login-form" [ngClass]="customClass">
                            <app-authentication (actionPerformed)="actionPerformed($event)" [accountId]="accountId"
                                [accountConfig]="accountConfig"></app-authentication>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="oneTimeQnrEnabled && loggedIn" class="login-form-qnr">
            <app-onetime-questionnaire [accountId]="accountId"
                (actionPerformed)="oneTimeQnrActionPerformed($event)"></app-onetime-questionnaire>
        </ng-container>
    </div>
</section>
