  <style>
    :root {
      --skeleton-bg: #dddbdd;
      --shimmer-color-start: rgba(255, 255, 255, 0);
      --shimmer-color-mid: rgba(255, 255, 255, 0.2);
      --shimmer-color-end: rgba(255, 255, 255, 0.5);
      --meta-color: #6b6b6b;
      --font-family: 'Rubik', sans-serif;
      --headline-font-size: 1.25em;
      --meta-font-size: 0.85em;
      --header-font-size: 2em;
    }

    .skeleton-box {
      display: inline-block;
      height: 1em;
      position: relative;
      overflow: hidden;
      background-color: var(--skeleton-bg);
    }

    .skeleton-box::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transform: translateX(-100%);
      background-image: linear-gradient(90deg, var(--shimmer-color-start) 0, var(--shimmer-color-mid) 20%, var(--shimmer-color-end) 60%, var(--shimmer-color-start));
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    .blog-post__headline {
      font-size: var(--headline-font-size);
      font-weight: bold;
    }

    .blog-post__meta {
      font-size: var(--meta-font-size);
      color: var(--meta-color);
    }

    .o-media {
      display: flex;
    }

    .o-media__body {
      flex-grow: 1;
      margin-left: 1em;
    }

    .o-vertical-spacing>*+* {
      margin-top: 0.75em;
    }

    .o-vertical-spacing--l>*+* {
      margin-top: 2em;
    }

    header h1 {
      font-family: var(--font-family);
      font-weight: 500;
      line-height: 1.2;
      font-size: var(--header-font-size);
    }

    header p:not(:first-child) {
      margin-top: 1em;
    }
  </style>
</head>
