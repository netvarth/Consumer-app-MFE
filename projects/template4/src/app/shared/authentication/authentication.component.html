<div class="authentication" [ngClass]="theme">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <!--   chottaboss changes start -->
        <div class="check-mobile-exist auth-component  text-center1" *ngIf="step===1 ">
            <h1 class="main-head1">{{heading | translate}}</h1>
            <h2 class="sub-head1" *ngIf="subHeading">{{subHeading | translate}}</h2>
            <div class="form-group mobile-no" [ngClass]="alignClass?'mgn-up-10': 'mgn-up-50'">
                <app-phone-input [(ngModel)]="phoneNumber" name="phoneNumber" [initialCountry]="'in'"
                    [preferredCountries]="preferredCountries" [nationalMode]="false"
                    (phoneNumberChange)="onPhoneNumberChanged($event)" [separateDialCode]="true"></app-phone-input>
                <div class="sts-msg error" *ngIf="phoneError">{{phoneError}}</div>
                <div class="form-group email mgn-up-20"
                    *ngIf="phoneNumber && phoneNumber.dialCode != '+91' && !isLogin">
                    <input type="text" class="form-control" placeholder="Enter your email" id="emailId"
                        [(ngModel)]="emailId" autocomplete="off" (keypress)="resetApiErrors()">
                </div>
                <button class="cust-logpg-submt mgn-up-20 mat-button mdc-button continue-button" type="button"
                    [disabled]="api_loading" (click)="!btnClicked && sendOTP()" (keyup)="clearPhoneExists()">
                    <span class="continue" *ngIf="!api_loading">{{'Continue' | translate}}</span>
                    <app-common-innerloading-spinner [spinnerParams]="{diameter:30}" *ngIf="api_loading">
                    </app-common-innerloading-spinner>
                </button>
                <div class="or-divider" *ngIf="googleIntegration && !isPartnerLogin">
                    <span>OR</span>
                </div>
                <div class="centeralign mgn-bt-20 mgn-up-20 color-grey" *ngIf="isPartnerLogin">
                </div>
            </div>
        </div>
        <!--             otp verification for chottaboss
 -->
        <div *ngIf="step===3 " class="check-mobile-exist auth-component  text-center1">
            <div class="form-group auth-component otp">
                <app-common-innerloading-spinner [spinnerParams]="{diameter:30}" *ngIf="loading">
                </app-common-innerloading-spinner>
                <h1 class="main-head2">{{'Enter OTP' | translate}}</h1>
                <label class="sub-head1" *ngIf="phoneNumber && phoneNumber.dialCode==='+91'" for="phone">OTP Sent to
                    {{phoneNumber.e164Number}}</label>
                <label class="sub-head1" *ngIf="phoneNumber && phoneNumber.dialCode!=='+91'" for="phone">OTP Sent to
                    {{emailId?emailId:'email'}}</label>
                <ng-otp-input class="bkgclr" (onInputChange)="!btnClicked && onOtpChange($event)"
                    [config]="config"></ng-otp-input>
                <button class="cust-logpg-submt mgn-up-20 mat-button mdc-button continue-button" type="button"
                    [disabled]="api_loading || !otpEntered" (click)="!btnClicked && verifyOTP()">
                    <span class="continue" *ngIf="!api_loading">{{'Verify' | translate}}</span>
                    <app-common-innerloading-spinner [spinnerParams]="{diameter:30}" *ngIf="api_loading">
                    </app-common-innerloading-spinner>
                </button>
                <p class="mgn-up-20 resendmsg">{{'Didnâ€™t receive the OTP? ' | translate}} <a class="pointer-cursor link"
                        (click)="!btnClicked && sendOTP('resent')">{{'Resend' | translate}}</a>
                </p>
            </div>
            <div class="form-group auth-component otp">
                <p class="sub-head1" *ngIf="googleIntegration" class="">If you are not getting OTP via SMS
                </p>
            </div>
        </div>
        <!-- chottaboss schema-->
        <div *ngIf="step===2 " class="step2-wrapper">
            <h1>{{'Let\'s get to know you' | translate}}...</h1>
            <div class="form-group otp pt-2">
                <label for="phone" class="auth_field">{{'First Name' | translate}}</label>
                <input type="text" class="form-control" id="first_name" [(ngModel)]="firstName" autocomplete="off" />
            </div>
            <div class="form-group otp pt-2">
                <label for="phone" class="auth_field">{{'Last Name' | translate}}</label>
                <input type="text" class="form-control" id="first_name" [(ngModel)]="lastName" autocomplete="off" />
            </div>
            <div class="form-group otp pt-2" *ngIf="googleLogin">
                <app-phone-input [(ngModel)]="phoneNumber" name="phoneNumber" [initialCountry]="'in'"
                    [preferredCountries]="preferredCountries" [nationalMode]="false"
                    (phoneNumberChange)="onPhoneNumberChanged($event)" [separateDialCode]="true"></app-phone-input>
                <div class="sts-msg error" *ngIf="phoneError">{{phoneError}}</div>
            </div>
            <div class="form-group otp" style="display: flex !important; justify-content: space-between !important;">
                <button class="mgn-up-20 mat-button mdc-button signup-button" type="button" [disabled]="api_loading"
                    (click)="goBack()">
                    <span *ngIf="!api_loading">{{'Back' | translate}}</span>
                    <app-common-innerloading-spinner [spinnerParams]="{diameter:30}" *ngIf="api_loading">
                    </app-common-innerloading-spinner>
                </button>
                <button class="mgn-up-20 mat-button mdc-button signup-button" type="button" [disabled]="api_loading"
                    (click)="!btnClicked && signUpConsumer()">
                    <span *ngIf="!api_loading">{{'Next' | translate}}</span>
                    <app-common-innerloading-spinner [spinnerParams]="{diameter:30}" *ngIf="api_loading">
                    </app-common-innerloading-spinner>
                </button>
            </div>
        </div>
        <div #googleBtnContainer class="check-mobile-exist text-center1"
            *ngIf="(step === 3 || step === 1) && googleIntegration">
            <div class="google-login-wrap" *ngIf="isAndroidBridgeAvailable">
                <button type="button" class="google-pill-btn" [disabled]="google_loading || btnClicked"
                    (click)="onNativeGoogleClick()">
                    <img class="google-pill-icon" [src]="cdnPath + 'assets/images/google-logo.svg'" alt="Google" />
                    <span *ngIf="!google_loading">Continue with Google</span>
                    <span class="google-pill-spinner" *ngIf="google_loading">
                        <app-common-innerloading-spinner [spinnerParams]="{ diameter: 18 }">
                        </app-common-innerloading-spinner>
                    </span>
                </button>
            </div>
            <div class="form-group mobile-no text-center btngle" *ngIf="!isAndroidBridgeAvailable">
                <div id="buttonDiv" #googleBtnNew></div>
            </div>
        </div>
