<div class="col-md-12 col-12 col-sm-12 no-padding lnk mgn-up-5 ">
    <div class="coupon-area d-flex justify-content-between">
        <div class="coupon-head">
            <input (change)="couponCheck($event)" type="checkbox" class="ckbx pull-left mgn-rt-5"
                style="margin: 0px;">{{'Use Coupon Code' | translate}}
        </div>
        <div class="coupons-icon  pointer-cursor" (click)="openCoupons()">
            <i class="fa fa-tags  mgn-rt-5"></i>{{'Coupons' | translate}}
        </div>
    </div>
    <div class="input-group">
        <div *ngIf="couponChecked == true" class="mgn-up-20">
            <div class="input-group-append">
                <input class="coupon-code" [ngClass]="{'invalid':!couponValid}" (keydown)="clearCouponErrors()"
                    placeholder="Enter coupon code" type="text" [(ngModel)]="selectedCoupon">
                <button class="btn bt3 btn-default coupon-apply-btn" (click)="applyCoupons()" type="button">Add</button>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-lg-12 col-12 no-padding" style="color: red;"
            *ngIf="couponError !== null">{{couponError}}</div>
    </div>
