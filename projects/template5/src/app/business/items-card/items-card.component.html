<div class="col-lg-12 no-padding" [ngClass]="theme">
    <owl-carousel-o [options]="responsiveOptions">
        <ng-template carouselSlide *ngFor="let item of items">
            <div class="item"  >
                <div class="items-card pointer-cursor" (click)="viewItems(item)">
                    <div>
                        <img *ngIf="item && item.spItemDto && item.spItemDto.attachments[0] && item.spItemDto.attachments[0].s3path"
                            [src]="item.spItemDto.attachments[0].s3path" [alt]="item.alt">
                        <img *ngIf="item && item.spItemDto && (!item.spItemDto.attachments || !item.spItemDto.attachments.length)"
                            src="assets/images/order/Items1.svg" [alt]="item.alt">
                    </div>
                    <div class="item-text-container">
                        <div class="item-name">
                            {{item.spItem.name}}
                        </div>
                        <div>
                            <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                                <span class="item-rate rupee-font">₹{{item.price | number: '1.2-2'}}</span>
                                <span *ngIf="item.showMrp && item.mrp" class="item-mrp rupee-font">₹{{item.mrp | number: '1.2-2'}}</span>
                            </div>
                            <div>
                                <button pRipple type="button" class="btn-buy btn-primary"
                                    (click)="addToCart(item, $event)">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>        
    </owl-carousel-o>
</div>
