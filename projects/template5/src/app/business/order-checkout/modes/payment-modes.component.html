<mat-radio-group class="text-center mx-auto payment-mode-fw" name="paymentMode" (change)="paymentModeSelected($event)">
    <div *ngFor="let modes of paymentModes">
        <mat-radio-button class="pay-rad mgn-up-5 ml-auto" [value]="modes.mode" >
            <div class="clearfix"></div>
            <div>
                <div style="display: flex;">
                    <!-- <div><input type="radio" /></div> -->
                <div style="text-align: left;">
                    <img class="pay-icons" [src]="getImageSrc(modes.mode)" alt="">
                </div>
                </div>
                <div class="mode-color">
                    <!-- {{modes.modeDisplayName | json}} -->
                    <div *ngIf="modes.modeDisplayName === 'UPI'">
                      
                        <div style="white-space: break-spaces;">{{modes.modeDisplayName |uppercase }}</div>
                    </div>
                    <div *ngIf="modes.modeDisplayName === 'Credit Card'">
                        <div style="white-space: break-spaces;">{{modes.modeDisplayName |uppercase }}</div>
                    </div>
                    <div *ngIf="modes.modeDisplayName === 'Debit Card'">
                       <div style="white-space: break-spaces;"> {{modes.modeDisplayName |uppercase }}</div>
                    </div>
                    <div *ngIf="modes.modeDisplayName === 'Net Banking'">
                       <div style="white-space: break-spaces;"> {{modes.modeDisplayName |uppercase }}</div>
                    </div>
                    <div *ngIf="modes.modeDisplayName === 'Wallet'">
                       <div style="white-space: break-spaces;"> {{modes.modeDisplayName |uppercase }} </div>
                    </div>
                    <div *ngIf="modes.mode === 'PAYLATER'">
                       <div style="white-space: break-spaces;"> {{modes.modeDisplayName |uppercase }} </div>
                    </div>                   
                </div>
            </div>
        </mat-radio-button>        
    </div>
    <div>
        <mat-radio-button class="pay-rad mgn-up-5 ml-auto" [value]="'cash'" *ngIf="cashPay">
            <div class="clearfix"></div>
            <div class="col-12 p-0 pay-mode ">
                <div class="d-flex">
                    <img class="pay-icons" [src]="getImageSrc('PAYCASH')" alt="">
                </div>
                <div class="col-12 p-0 text-center">
                    Pay by Cash
                </div>
            </div>
        </mat-radio-button>
    </div>
</mat-radio-group>
